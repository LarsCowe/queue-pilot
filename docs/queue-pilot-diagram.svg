<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" font-family="'Segoe UI', 'Helvetica Neue', sans-serif">
  <defs>
    <linearGradient id="pilotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rabbitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kafkaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="4" flood-color="#94a3b8" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="960" height="540" fill="#f8fafc" rx="12"/>

  <!-- Subtle dot grid -->
  <pattern id="dots" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
    <circle cx="12" cy="12" r="0.6" fill="#cbd5e1" opacity="0.5"/>
  </pattern>
  <rect width="960" height="540" fill="url(#dots)" rx="12"/>

  <!-- Title -->
  <text x="480" y="52" text-anchor="middle" fill="#1e293b" font-size="26" font-weight="700" letter-spacing="0.3">Queue Pilot</text>
  <text x="480" y="76" text-anchor="middle" fill="#64748b" font-size="13" letter-spacing="0.3">MCP Server for Message Queue Development</text>

  <!-- ==================== LEFT: MCP Clients ==================== -->
  <g filter="url(#softShadow)">
    <rect x="40" y="160" width="180" height="220" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  </g>
  <text x="130" y="190" text-anchor="middle" fill="#64748b" font-size="11" font-weight="600" letter-spacing="1.5">MCP CLIENTS</text>

  <g>
    <rect x="60" y="208" width="140" height="30" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="0.5"/>
    <text x="130" y="228" text-anchor="middle" fill="#334155" font-size="12">Claude Code</text>
  </g>
  <g>
    <rect x="60" y="246" width="140" height="30" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="0.5"/>
    <text x="130" y="266" text-anchor="middle" fill="#334155" font-size="12">Cursor</text>
  </g>
  <g>
    <rect x="60" y="284" width="140" height="30" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="0.5"/>
    <text x="130" y="304" text-anchor="middle" fill="#334155" font-size="12">VS Code Copilot</text>
  </g>
  <g>
    <rect x="60" y="322" width="140" height="30" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="0.5"/>
    <text x="130" y="342" text-anchor="middle" fill="#334155" font-size="12">Windsurf</text>
  </g>

  <!-- ==================== ARROW: Clients -> Queue Pilot ==================== -->
  <g>
    <line x1="220" y1="270" x2="310" y2="270" stroke="#6366f1" stroke-width="2" opacity="0.5"/>
    <polygon points="310,265 322,270 310,275" fill="#6366f1" opacity="0.7"/>
    <text x="266" y="260" text-anchor="middle" fill="#6366f1" font-size="9" font-weight="600">MCP</text>
  </g>

  <!-- ==================== CENTER: Queue Pilot ==================== -->
  <g filter="url(#softShadow)">
    <rect x="325" y="140" width="310" height="260" rx="12" fill="#ffffff" stroke="#c7d2fe" stroke-width="1.5"/>
  </g>

  <!-- Pilot header -->
  <rect x="325" y="140" width="310" height="44" rx="12" fill="url(#pilotGrad)" opacity="0.08"/>
  <rect x="325" y="172" width="310" height="12" fill="#ffffff"/>
  <circle cx="350" cy="162" r="5" fill="#6366f1" opacity="0.7"/>
  <text x="485" y="167" text-anchor="middle" fill="#4f46e5" font-size="15" font-weight="700">Queue Pilot</text>

  <!-- Features -->
  <g>
    <rect x="345" y="200" width="130" height="36" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="0.5"/>
    <text x="352" y="214" fill="#4f46e5" font-size="9" font-weight="600">PEEK</text>
    <text x="352" y="228" fill="#64748b" font-size="9">Browse without consuming</text>

    <rect x="485" y="200" width="130" height="36" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="0.5"/>
    <text x="492" y="214" fill="#4f46e5" font-size="9" font-weight="600">INSPECT</text>
    <text x="492" y="228" fill="#64748b" font-size="9">Peek + validate</text>

    <rect x="345" y="248" width="130" height="36" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="0.5"/>
    <text x="352" y="262" fill="#4f46e5" font-size="9" font-weight="600">VALIDATE</text>
    <text x="352" y="276" fill="#64748b" font-size="9">JSON Schema check</text>

    <rect x="485" y="248" width="130" height="36" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="0.5"/>
    <text x="492" y="262" fill="#4f46e5" font-size="9" font-weight="600">PUBLISH</text>
    <text x="492" y="276" fill="#64748b" font-size="9">Validate-then-send</text>

    <rect x="345" y="296" width="130" height="36" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="0.5"/>
    <text x="352" y="310" fill="#4f46e5" font-size="9" font-weight="600">MANAGE</text>
    <text x="352" y="324" fill="#64748b" font-size="9">Queues, exchanges</text>

    <rect x="485" y="296" width="130" height="36" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="0.5"/>
    <text x="492" y="310" fill="#4f46e5" font-size="9" font-weight="600">MONITOR</text>
    <text x="492" y="324" fill="#64748b" font-size="9">Health, consumers</text>
  </g>

  <!-- Schema badge -->
  <g>
    <rect x="370" y="344" width="220" height="34" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="0.8" stroke-opacity="0.5"/>
    <circle cx="390" cy="361" r="6" fill="#10b981" opacity="0.8"/>
    <text x="392" y="365" text-anchor="middle" fill="#fff" font-size="8" font-weight="700">âœ“</text>
    <text x="408" y="365" fill="#047857" font-size="11" font-weight="500">JSON Schema Validation (draft-07)</text>
  </g>

  <!-- ==================== ARROWS: Queue Pilot -> Brokers ==================== -->
  <g>
    <line x1="635" y1="240" x2="710" y2="200" stroke="#ea580c" stroke-width="2" opacity="0.4"/>
    <polygon points="708,194 720,197 712,206" fill="#ea580c" opacity="0.6"/>

    <line x1="635" y1="300" x2="710" y2="340" stroke="#0891b2" stroke-width="2" opacity="0.4"/>
    <polygon points="708,346 720,343 712,334" fill="#0891b2" opacity="0.6"/>

    <text x="672" y="228" text-anchor="middle" fill="#ea580c" font-size="9" font-weight="600" opacity="0.6">AMQP</text>
    <text x="672" y="324" text-anchor="middle" fill="#0891b2" font-size="9" font-weight="600" opacity="0.6">TCP</text>
  </g>

  <!-- ==================== RIGHT TOP: RabbitMQ ==================== -->
  <g filter="url(#softShadow)">
    <rect x="720" y="150" width="200" height="100" rx="10" fill="#ffffff" stroke="#fed7aa" stroke-width="1.2"/>
  </g>
  <rect x="720" y="150" width="200" height="36" rx="10" fill="url(#rabbitGrad)" opacity="0.07"/>
  <rect x="720" y="174" width="200" height="12" fill="#ffffff"/>
  <circle cx="742" cy="168" r="4" fill="#ea580c" opacity="0.7"/>
  <text x="824" y="173" text-anchor="middle" fill="#c2410c" font-size="13" font-weight="700">RabbitMQ</text>

  <text x="740" y="206" fill="#475569" font-size="10">Queues, Exchanges</text>
  <text x="740" y="222" fill="#475569" font-size="10">Bindings, Connections</text>
  <text x="740" y="238" fill="#94a3b8" font-size="9">Management API (15672)</text>

  <!-- ==================== RIGHT BOTTOM: Kafka ==================== -->
  <g filter="url(#softShadow)">
    <rect x="720" y="290" width="200" height="100" rx="10" fill="#ffffff" stroke="#a5f3fc" stroke-width="1.2"/>
  </g>
  <rect x="720" y="290" width="200" height="36" rx="10" fill="url(#kafkaGrad)" opacity="0.07"/>
  <rect x="720" y="314" width="200" height="12" fill="#ffffff"/>
  <circle cx="742" cy="308" r="4" fill="#0891b2" opacity="0.7"/>
  <text x="824" y="313" text-anchor="middle" fill="#0e7490" font-size="13" font-weight="700">Apache Kafka</text>

  <text x="740" y="346" fill="#475569" font-size="10">Topics, Partitions</text>
  <text x="740" y="362" fill="#475569" font-size="10">Consumer Groups, Offsets</text>
  <text x="740" y="378" fill="#94a3b8" font-size="9">Confluent client</text>

  <!-- ==================== BOTTOM: Example prompt ==================== -->
  <g>
    <rect x="140" y="440" width="680" height="60" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" filter="url(#softShadow)"/>
    <text x="160" y="464" fill="#6366f1" font-size="11" font-weight="600">$</text>
    <text x="176" y="464" fill="#1e293b" font-size="12" font-family="'Fira Code', 'SF Mono', monospace">"Inspect the orders queue and check if all messages are valid"</text>
    <text x="160" y="486" fill="#94a3b8" font-size="10">Peeks messages + validates each against its JSON Schema + returns errors</text>
  </g>

  <!-- Footer -->
  <text x="480" y="526" text-anchor="middle" fill="#94a3b8" font-size="10">github.com/LarsCowe/queue-pilot</text>
</svg>
